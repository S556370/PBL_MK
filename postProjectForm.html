<!DOCTYPE html>
<html>
<head>
  <title>Project Form</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
    .form-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button onclick="openModal()">Open Form</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="form-container">
        <form>
          <div class="form-field">
            <label for="project-title">Project Title:</label>
            <input type="text" id="project-title" name="project-title" required>
          </div>
          <div class="form-field">
            <label for="project-description">Project Description:</label>
            <textarea id="project-description" name="project-description" required></textarea>
          </div>
          <div class="form-field">
            <label for="attachments">Attachments:</label>
            <input type="text" id="attachments" name="attachments">
            <button type="button" onclick="attachFiles()">Attach Files</button>
          </div>
          <div class="form-field">
            <label>Privacy:</label>
            <div>
              <input type="radio" id="private" name="privacy" value="private" checked>
              <label for="private">Private</label>
            </div>
            <div>
              <input type="radio" id="public" name="privacy" value="public">
              <label for="public">Public</label>
            </div>
          </div>
         
          <div class="form-field">
            <button type="submit">Submit</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
          </div>
        </form>
      </div>
    
    </div>
  </div>

  <script>
    var modal = document.getElementById("modal");
    
    function openModal() {
      modal.style.display = "block";
    }
    
    function closeModal() {
      modal.style.display = "none";
    }
    
    function attachFiles() {
      console.log("Attach files button clicked");
    }
    
    function cancelForm() {
      console.log("Form canceled");
      closeModal();
    }
  </script>
</body>
</html>
