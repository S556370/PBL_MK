<!DOCTYPE html>
<html>

<head>
    <title>PBL Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 2px;
        }

               /* Add styles to the form container */
               .form-container {
            width: 400px;
            height: auto;
            padding: 10px;
            background-color: #f1f1f1;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .form-container label,
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="submit"],
        .form-container input[type="radio"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 7px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container .radio-container {
            display: flex;
            justify-content: space-between;
        }

        .form-container .radio-container input[type="radio"] {
            transform: scale(0.4);
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/N-Horiz-Full.png" alt="PBL" style="height: 75px; width: 200px;">
            </div>
            <span style="font-size: x-large;"><b>Professional Based Learning</b></span>
            <div class="menu">
                <a href="homepage.html"><button style="margin-right: 10px;">Home</button></a>
                <a href="about.html"><button style="margin-right: 10px;">About</button></a>
                <a href="signup.html"><button style="margin-right: 10px;">SignUp</button></a>
                <a href="signin.html"><button style="margin-right: 10px;">SignIn</button></a>
            </div>
        </nav>
    </header>

    <form id="form-container" class="form-container" action="./feeds.html" >
        <div class="radio-container">
            <label for="admin">Admin:</label>
            <input type="radio" id="admin" name="role" value="admin" required>
            <label for="student">Student/Faculty:</label>
            <input type="radio" id="student" name="role" value="student" required>
            <label for="guest">Guest:</label>
            <input type="radio" id="guest" name="role" value="guest" required>
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="SignIn" style="margin-top: 20px;">
        <Span style="font-size: 18px; margin-top: 10px;"> Not a user? <a href="./signup.html" style=" color: blue; text-decoration: underline"> SignUp.</a></Span><br>
        <Span style="font-size: 18px; margin-top: 15px;"> Forget password? <a href="#" style=" color: blue; text-decoration: underline"> Reset Password.</a></Span>
    </form>

    <script>
        // onsubmit="return setAction(this);
        function setAction(form) {
            form.action = "./feeds.html?role='admin'"
            alert(form.action);
            return false;
        }
    </script>

    <footer>
        <p>&copy; 2023 Professional Based Learning</p>
    </footer>
</body>

</html>
